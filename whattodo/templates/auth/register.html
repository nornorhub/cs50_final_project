{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block nav %} <li><a href="{{ url_for('auth.login') }}">Log In</a></li> {% endblock %}

<!-- Register form -->
{% block body %}
<form method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <a href="{{ url_for('auth.login') }}" class="align-bottom d-block" style="font-size: .9rem">Already have an account? Log In.</a>
</form>
{% endblock %}
